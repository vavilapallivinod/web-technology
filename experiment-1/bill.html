<!DOCTYPE html>
<html>
  <head>
    <title>Soda Bill Generator</title>
    <link rel="stylesheet" type="text/css" href="style4.css" />
  </head>
  <body>
    <h1 id="h">Food Engine</h1>
    <table>
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><b>Chicken Noodles</b></td>
          <td>$150.00</td>
          <td><input type="number" id="l1" min="0" /></td>
        </tr>
        <tr>
          <td><b>Chicken Manchuria</b></td>
          <td>$140.00</td>
          <td><input type="number" id="l2" min="0" /></td>
        </tr>
        <tr>
          <td><b>Chicken Wings</b></td>
          <td>$250.00</td>
          <td><input type="number" id="l3" min="0" /></td>
        </tr>
      </tbody>
    </table>
    <div>
        <label for="total" id="total">Total:</label>
        <input type="text" id="total" readonly />
      <button onclick="calculateTotal()">Calculate</button>
      <h1>Order Details</h1>
      <p id ="p1"> No of plates of Chicken Noodles</p>
      <p id="p2"> No of plates of Chicken Manchuria</p>
      <p id="p3"> No of plates of Chicken Wings</p>  
      <p id="p4">Total Bill: </p>    
    </div>
 
    <script>
        
        function calculateTotal() {
	let l1= document.getElementById("l1").value;
	let l2 = document.getElementById("l2").value;
	let l3 = document.getElementById("l3").value;

	let t1 = l1* 150;
	let t2 = l2 * 140;
	let t3= l3* 250;
    
	let total = t1+ t2 + t3;

	document.getElementById("total").value = "$" + total.toFixed(2);
    document.getElementById("p1").textContent="you have selected "+l1+" Chicken Noodles  :worth"+t1;
    document.getElementById("p2").textContent="you have selected "+l2+" Chicken Manchuria  :worth"+t2;
    document.getElementById("p3").textContent="you have selected "+l3+" Chicken Wings  :worth"+t3;
    document.getElementById("p4").textContent="Total Bill Amount:"+total+"/-";
    

}


    </script>
