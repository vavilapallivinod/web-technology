<html>
    <head>
        <link rel="stylesheet" type="text/css" href="my.css" >
    </head>
<body>
    <form name="studentdetails" method="POST" action="display.php">
        <h1 align="center">Registration Form</h1>
        <table>
            <tr>
                <td ><label for="username">Username :</label></td>
                <td><input name="username" type="text" id="username" placeholder="enter username" ></td>
            </tr>
            <tr>   
                <td ><label for="email">Email :</label></td>           
                <td><input name="email" type="email" id="email" placeholder="enter your email" ></td>
            </tr>
            <tr>
                <td><label for="Gen">Gender :</label></td>
                <td class="b1"><input name="Gen" type="radio" id="Gen" value="Male" >Male
                    <input name="Gen" type="radio" id="Gen" value="Female">Female

                </td>
            </tr>
            <tr>
                <td><label for="rel">Religion : </label></td>
                <td>
                    <select name="rel" required>
                        <option value="hindu">Hindu</option>
                        <option value="christian">Christian</option>
                        <option value="muslim">Muslim</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td><label for="dob">Date Of Birth :</label></td>
                <td><input name="dob" type="date" id="dob"></td>
            </tr>
            <tr>
                <td><label for="lang">Languages :</label></td>
                <td><input name="lang" type="checkbox" id="lang" value="Hindi">Hindi
                    <input name="lang" type="checkbox" id="lang" value="English">English
                    <input name="lang" type="checkbox" id="lang" value="Telugu">Telugu
                </td>
            </tr>
            <tr>
                <td><label for="adr">Address :</label></td>
                <td><textarea rows="4" cols="20" placeholder="enter your address" name="adr" value="adr"></textarea></td>
            </tr>
            <tr>
                <td><label for="pwd">Password :</label></td>
                <td><input name="pwd" type="password" id="pwd" placeholder="enter strong password" ></td>
            </tr>
            <tr>
                <td><label for="cpwd"> Confirm Password :</label></td>
                <td><input name="cpwd" type="password" id="cpwd" placeholder="enter same password here" ></td>
            </tr>
            <tr>
                <td><input name="sub" type="submit" id="sub" value="Submit" ></td>
                    <td><input name="res" type="reset" id="res" value="Reset"></td>
            </tr>
     </table>
    </form>
</body>
</html>
